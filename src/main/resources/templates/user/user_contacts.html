<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#container},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts | SCM</title>
  </head>
  <body>
    <div id="container">
      <div th:if="${loggedUser}">
        <div data-th-replace="~{user/user_sidebar::sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20 mt-5">
        <div
          class="hidden"
          id="message"
          th:replace="~{message :: message}"
        ></div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3">Phone number</th>
                <th scope="col" class="px-6 py-3">Linked In</th>
                <th scope="col" class="px-6 py-3">WebSiteLink</th>
                <th scope="col" class="px-6 py-3">Favorite</th>
                <th scope="col" class="px-6 py-3"></th>

                <th scope="col" class="px-6 py-3"></th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 active-row"
                th:each="contact : ${contacts}"
                th:data-contact-id="${contact.id}"
                th:data-contact-fav="${contact.favorite}"
              >
                <th
                  scope="row"
                  th:text="${contact.name}"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Apple MacBook Pro 17"
                </th>
                <td class="px-6 py-4" th:text="${contact.email}">Silver</td>
                <td class="px-6 py-4" th:text="${contact.phoneNumber}">
                  Laptop
                </td>
                <td class="px-6 py-4">
                  <a
                    target="_top"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    th:href="${contact.linkedInLink}"
                    ><i
                      class="w-4 h-4 fa-brands fa-linkedin"
                      style="color: #74c0fc"
                    ></i
                    ><i class="fa-solid fa-arrow-up-right-from-square"></i
                  ></a>
                </td>
                <td class="px-6 py-4">
                  <a
                    target="_top"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    th:href="${contact.websiteLink}"
                    ><i class="fa-solid fa-link"></i
                    ><i class="fa-solid fa-arrow-up-right-from-square"></i
                  ></a>
                </td>
                <td
                  class="px-6 py-4"
                  th:if="${contact.favorite}"
                  onclick="changeFav(event,true)"
                >
                  <i
                    class="star-icon fa-solid fa-star h-full w-full text-yellow-500"
                  ></i>
                </td>
                <td
                  class="px-6 py-4"
                  th:unless="${contact.favorite}"
                  onclick="changeFav(event,false)"
                >
                  <i class="star-icon fa-regular fa-star h-4 w-4"></i>
                </td>

                <td class="px-6 py-4">
                  <a
                    th:href="@{/user/contacts/update/}+${contact.id}"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Edit</a
                  >
                </td>
                <td class="px-6 py-4">
                  <button
                    data-modal-target="popup-modal"
                    data-modal-toggle="popup-modal"
                    class="delete-button block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button"
                  >
                    Delete
                  </button>
                  <!-- pop up start for delete button -->
                  <div
                    id="popup-modal"
                    tabindex="-1"
                    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
                  >
                    <div class="relative p-4 w-full max-w-md max-h-full">
                      <div
                        class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                      >
                        <button
                          type="button"
                          class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                          data-modal-hide="popup-modal"
                        >
                          <svg
                            class="w-3 h-3"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 14 14"
                          >
                            <path
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                            />
                          </svg>
                          <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-4 md:p-5 text-center">
                          <svg
                            class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 20 20"
                          >
                            <path
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                            />
                          </svg>
                          <h3
                            class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
                          >
                            Are you sure you want to delete this product?
                          </h3>
                          <button
                            data-modal-hide="popup-modal"
                            type="button"
                            id="confirm-delete"
                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
                          >
                            Yes, I'm sure
                          </button>
                          <button
                            data-modal-hide="popup-modal"
                            type="button"
                            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                          >
                            No, cancel
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        id="toast-danger"
        class="hidden animate-fadeIn fixed items-center max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow right-5 bottom-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
        role="alert"
      >
        <div
          class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
            />
          </svg>
          <span class="sr-only">Error icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">Item has been deleted.</div>
        <button
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
          data-dismiss-target="#toast-danger"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
    </div>
    <script>
      document.querySelectorAll(".delete-button").forEach((button) => {
        button.addEventListener("click", function () {
          const contactId = this.closest("tr").dataset.contactId;
          document.getElementById("confirm-delete").dataset.contactId =
            contactId;
        });
      });

      document
        .getElementById("confirm-delete")
        .addEventListener("click", function () {
          const contactId = this.dataset.contactId;
          console.log(contactId);

          fetch(`/user/contacts/delete/${contactId}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                const tableRow = document.querySelector(
                  `tr[data-contact-id="${contactId}"]`
                );
                if (tableRow) {
                  tableRow.remove();
                }

                // Show the toast
                document
                  .getElementById("toast-danger")
                  .classList.replace("hidden", "flex");
              } else {
                alert("Something went wrong!!");
              }
            })
            .catch((error) => {
              // Handle network error
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            });
        });

      // to change the favorite icon
      document.querySelectorAll(".star-icon").forEach((i) => {
        i.addEventListener("click", function () {
          const contactId = this.closest("tr").dataset.contactId;
          let isFav = this.closest("tr").dataset.contactFav==="true";
          
          
          if (isFav) {
              i.classList.replace("fa-solid", "fa-regular");
              i.classList.remove("text-yellow-500");
              isFav=false;
            } else {
              i.classList.replace("fa-regular", "fa-solid");
              i.classList.add("text-yellow-500");
              isFav=true;
            }
            this.closest("tr").dataset.contactFav=isFav;
          console.log(contactId + " : " + isFav);
          fetch(`/user/contacts/update/fav/${contactId}/${isFav}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              if (res.ok) {
              } else {
                alert("Id not exist");
              }
            })
            .catch((error) => {
              console.log(error);
              alert("An error occured please try again");
            });
        });
      });
    </script>
  </body>
</html>
